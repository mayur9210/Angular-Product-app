<!doctype html>
<html ng-app="productApp">
<head>
</head>

<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>
        </div>
    </div>
    <div ng-controller="ProductController">
        <form class="form-inline">
            <h5>Add Item</h5>
            <input class="form-control" required id="name" placeholder="Product Name" ng-model="name" type="text"/>
            <input class="form-control" id="subject" placeholder="Product Description" ng-model="desc" type="text"/>
            <input class="form-control" type="number" cols="40" id="price" placeholder="Cost" ng-model="cost" rows="10">
            <button class="btn btn-primary" name="submit" ng-click="postData(name,desc,cost)" type="submit">Add</button>
        </form>

        <h3>Product</h3>
        <div class="container" style="background-color: #e8e8e8; padding-top: 20px;  padding-bottom: 20px; margin-bottom: 10px" ng-repeat="products in product | orderBy:'-id' ">
            <div class="col-md-6">
                <h4>{{products.name}}</h4>
                <h6>{{products.desc}}</h6>
            </div>
            <div class="col-md-3" style="margin-top: 15px">
                <strong class="btn btn-primary" >{{products.cost | currency}}</strong>
            </div>
            <div class="col-md-3" style="margin-top: 15px">
                <a class="glyphicon glyphicon-remove-circle" name="delete" ng-click="removeProduct(products)"  type="submit"></a>
            </div>
        </div>
    </div>
</div>

<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="/js/app.js"></script>
<script src="/js/controllers/ProductController.js"></script>
</body>

</html>
